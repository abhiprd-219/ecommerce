<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="./commonStyle.css" />
  </head>
  <body>
    <header class="header container-header">
      <nav>
        <div class="top-container-header">
          <div class="left-sidebar">
            <i class="fa-solid fa-bars fa-lg"></i>
          </div>
          <a href="index.html"> <h3 class="shop">SHOP</h3></a>
          <div class="right-sidebar">
            <a href="cart.html"
              ><i class="fa-solid fa-cart-shopping fa-1g"></i
            ></a>
          </div>
        </div>

        <div class="mobile-menu">
          <ul>
            <li><a href="/mensouterewar.html">Men's Outerwear</a></li>
            <li><a href="/ladiesouterwear.html">Ladies Outerwear</a></li>
            <li><a href="menstshirt.html">Men's T-Shirt</a></li>
            <li><a href="ladiestshirt.html">Ladies T-Shirt</a></li>
          </ul>
        </div>
        <div class="shadow"></div>
      </nav>
    </header>
    <main class="main-container">
      <div class="heading">
        <h4>Your Cart</h4>
        <span>(item-1)</span>
      </div>
      <div class="main-frame">
        <div class="cart-container">
          <div class="image-container">
            <img
              src="https://shop.polymer-project.org/esm-bundled/data/images/10-15068B.jpg"
              alt="img"
            />
          </div>
        
          <div class="web-container">
            <p class="item-description"><b>Recycle Plastic Bottle Hoodie-Green</b></p>
            <div class="select-quantity">
              <label for="quantity" id="quantity">Qty</label>
              <select id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div id="size">Size: L</div>
            <div id="price">&dollar;60.09</div>
            <i class="fa-solid fa-xmark" id="icon"></i>
          </div>
         
          <div class="mobile-container">
            <div class="row1">
              <p class="item-description"><b>item-description</b> </p>
              <div class="icon"><i class="fa-solid fa-xmark" id="icon"></i></div>
            </div>
            <div class="select-quantity row2">
              <label for="quantity" id="quantity">Qty</label>
              <select id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <div id="size">Size: L</div>
              <div id="price">&dollar;price</div>
            </div>
          </div>
        </div>
        <!-- Hard Code -->
        <div class="total-amount">
          <h4>Total</h4>
          <h4 class="changePrice">$120.18</h4>
          <a href="/checkout.html"
            ><button class="checkout-button">CHECKOUT</button></a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Made by Abhi</p>
      <button class="footer-button">DEMO ONLY</button>
    </footer>
    <script>

  const itemName = localStorage.getItem("itemName");
  const itemPrice = localStorage.getItem("itemPrice");
  const itemImage = localStorage.getItem("itemImage");

  document.querySelector('.item-description').innerText = itemName;
  document.querySelector('#price').innerText = itemPrice;
  document.querySelector('.changePrice').innerText = itemPrice;
  document.querySelector('.image-container').innerHTML =`  <img src="${itemImage}" alt="Selected item" /> `;


  console.log(itemName+" "+itemPrice+" "+itemImage);

  

      //hamburger part


      document.querySelector(".fa-lg").onclick = () => {
        document.querySelector(".mobile-menu").classList.toggle("active");
        document.querySelector(".shadow").classList.toggle("active");
      };
  
      document.querySelector(".shadow").onclick = () => {
      document.querySelector(".mobile-menu").classList.remove("active");
      document.querySelector(".shadow").classList.remove("active");
    };
    </script>
     </body>
</html>
