<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <h1><a href="index.html">SHOP</a></h1>
        <nav>
            <a href="#">Men's Outerwear</a>
            <a href="#">Ladies Outerwear</a>
            <a href="#">Men's T-Shirts</a>
            <a href="#">Ladies T-Shirts</a>
        </nav>
        <div class="cart">
          <a href ="#"><i class="fa fa-shopping-cart"></i></a>
        </div>
    </header>

    <section class="product-section">
        <div class="product">
            <img src="/img/mens.jpg" alt="Men's Outerwear" class="responsive">
            <h2>Men's Outerwear</h2>
            <button>Shop Now</button>
        </div>
        <div class="product">
            <img src="/img/ladies.jpg" alt="Ladies Outerwear" class="responsive">
            <h2>Ladies Outerwear</h2>
            <button>Shop Now</button>
        </div>
    </section>

    <section class="product-section side-by-side">
        <div class="product">
            <img src="/img/menstshirts.jpg" alt="Men's T-Shirts" class="responsive">
            <h2>Men's T-Shirts</h2>
            <button>Shop Now</button>
        </div>
        <div class="product">
            <img src="/img/ladiestshirts.jpg" alt="Ladies T-Shirts" class="responsive">
            <h2>Ladies T-Shirts</h2>
            <button>Shop Now</button>
        </div>
    </section>

</body>
</html>
