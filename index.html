                    <ul class="dropdown">

                        <li><a href="/ladiesouterwear.html">Ladies Outerwear</a></li>
                        <li><a href="/menstshirt.html">Men's T-Shirts</a></li>

                    </ul>
                   
                </label>
                
                
           
            <input type="checkbox" id="check">
            <ul>
                <li><a href="#">Men's Outerwear</a></li>
                <li><a href="#">Ladies Outerwear</a></li>
                <li><a href="#">Men's T-Shirts</a></li>
                <li><a href="#">Ladies T-Shirts</a></li>

        <div class = "shop"><h1><a href="index.html">SHOP</a></h1></div>

    <section class="product-section">
        <div class="product">
            <img src="/img/mens.jpg" alt="Men's Outerwear" class="responsive">

            <button>Shop Now</button>
        </div>
        <div class="product">
            <img src="/img/ladiestshirts.jpg" alt="Ladies T-Shirts" class="responsive">
